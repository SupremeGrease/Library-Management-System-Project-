{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Library Management System') }}{% endblock %}

{% block extrastyle %}
<style>
:root {
    --primary-color: #6c5ce7;
    --primary-light: #a29bfe;
    --text-dark: #2c3e50;
    --text-light: #6c757d;
    --bg-dark: #1a1c1e;
    --bg-darker: #151718;
    --bg-light: #f8f9fa;
}

/* Header */
#header {
    background: var(--bg-dark);
    color: white;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
}

#branding h1 {
    font-weight: 700;
    font-size: 1.4rem;
    color: white;
    letter-spacing: -0.022em;
}

#branding h1 a:link, #branding h1 a:visited {
    color: white;
}

#branding h1 a:hover {
    color: var(--primary-light);
    text-decoration: none;
}

/* User Tools */
#user-tools {
    font-size: 0.9rem;
    letter-spacing: -0.011em;
}

#user-tools a {
    border-bottom: none;
    color: rgba(255, 255, 255, 0.85);
    text-transform: none;
    font-weight: 500;
}

#user-tools a:hover {
    color: white;
    border-bottom: none;
}

#user-tools a:focus {
    text-decoration: none;
    border-bottom: none;
}

/* Content */
#content {
    padding: 2rem;
}

.module h2, .module caption {
    background: var(--primary-color);
    color: white;
    font-weight: 600;
    letter-spacing: -0.022em;
    padding: 1rem;
}

.module {
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.05);
    border: none;
    margin-bottom: 2rem;
}

/* Forms */
.form-row {
    padding: 1rem;
    border-bottom: 1px solid #e9ecef;
}

.form-row:last-child {
    border-bottom: none;
}

.form-row label {
    font-weight: 500;
    color: var(--text-dark);
}

.submit-row {
    background: white;
    border: none;
    padding: 1rem;
}

.button, input[type=submit], input[type=button], .submit-row input {
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.5rem 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.button:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover {
    background: #5b4cc4;
    transform: translateY(-1px);
}

.button.default, input[type=submit].default {
    background: var(--primary-color);
}

.button.default:hover, input[type=submit].default:hover {
    background: #5b4cc4;
}

/* Links */
a:link, a:visited {
    color: var(--primary-color);
    text-decoration: none;
}

a:hover {
    color: #5b4cc4;
}

/* Tables */
#changelist table {
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.05);
}

#changelist table thead th {
    background: var(--bg-dark);
    color: white;
    font-weight: 600;
    padding: 1rem;
}

#changelist table tbody tr:nth-child(odd) {
    background-color: #f8f9fa;
}

#changelist table tbody tr:hover {
    background-color: #e9ecef;
}

#changelist table tbody td {
    padding: 1rem;
}

/* Breadcrumbs */
div.breadcrumbs {
    background: var(--primary-color);
    color: rgba(255, 255, 255, 0.9);
    padding: 1rem 2rem;
    font-size: 0.9rem;
    font-weight: 500;
}

div.breadcrumbs a {
    color: white;
}

div.breadcrumbs a:hover {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
}

/* Messages */
ul.messagelist li {
    padding: 1rem;
    border-radius: 6px;
    margin: 0 0 1rem 0;
    font-size: 0.95rem;
}

ul.messagelist li.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

ul.messagelist li.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* Dashboard */
.dashboard #content {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

.dashboard .module table th,
.dashboard .module table td {
    padding: 1rem;
}

/* Object tools */
.object-tools {
    margin-top: 1rem;
}

.object-tools a {
    background: var(--primary-color);
    border-radius: 6px;
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    font-weight: 500;
}

.object-tools a:hover {
    background: #5b4cc4;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    #header {
        padding: 1rem;
    }

    #content {
        padding: 1rem;
    }

    div.breadcrumbs {
        padding: 0.75rem 1rem;
    }

    .form-row {
        padding: 0.75rem;
    }
}
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <i class="fas fa-book-reader"></i>
        Library Management System
    </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
